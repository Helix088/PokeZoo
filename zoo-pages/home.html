    <h2 class="home-head">Welcome to the Virtual PokéZoo!</h2>
    <div class="home-content">
      <div class="figures">
      <figure>
        <img src="../images/charizard.png" alt="Placeholder Charizard">
        <figcaption>Here at the PokéZoo we thrill in the adventure of discovering new species of Pokémon every day. We have over 1000 spieces of Pokémon roaming the zoo at all times. Feel free to explore the wonderful world of Pokémon and get ready for the thrill of a lifetime!</figcaption>
      </figure>
      <figure>
        <img src="../images/charizard.png" alt="Placeholder Charizard">
        <figcaption>Since this is a virtual Pokémon zoo, you will not be able to pet or see the actual Pokémon. However, you will be able to learn more about each species of Pokémon as you explore the "Zoo" page of this website. If you have any questions, feel free to leave them in the comments section of the individual Pokémon's page.</figcaption>
      </figure>
